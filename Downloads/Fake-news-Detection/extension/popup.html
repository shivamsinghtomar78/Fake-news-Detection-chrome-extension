<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detector</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }

    .warning {
      color: #d32f2f;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #ffebee;
      border-radius: 4px;
    }

    .safe {
      color: #388e3c;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #e8f5e9;
      border-radius: 4px;
    }

    .checklist {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }

    .checklist-item {
      margin: 8px 0;
      padding: 5px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }

    .icon {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Fake News Detector</h1>
    <div id="results" role="alert" aria-live="polite"></div>
    <div class="checklist" id="checklist" role="list"></div>
  </main>
  <script src="popup.js"></script>
</body>
</html>
