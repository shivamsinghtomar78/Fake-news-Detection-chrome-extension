<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detector</title>
  <style>
    body {
      width: 360px;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      border-radius: 10px;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      transition: all 0.3s ease-in-out;
      animation: slideIn 0.5s ease-in-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .status-safe {
      background: #d4fc79;
      color: #388e3c;
      border-left: 5px solid #388e3c;
      box-shadow: 0 4px 8px rgba(0, 255, 0, 0.2);
    }
    .status-warning {
      background: #ffe57f;
      color: #ff6f00;
      border-left: 5px solid #ff6f00;
      box-shadow: 0 4px 8px rgba(255, 165, 0, 0.3);
    }
    .status-danger {
      background: #ff8a80;
      color: #d50000;
      border-left: 5px solid #d50000;
      box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
    }
    .article-info, .checklist {
      margin-top: 15px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }
    .checklist-item {
      padding: 8px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 5px;
      transition: all 0.3s;
    }
    .safe {
      background: #b9f6ca;
      color: #00c853;
    }
    .danger {
      background: #ff5252;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <main>
    <h1 style="text-align: center; color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">Fake News Detector</h1>
    <div id="results" role="alert" aria-live="polite"></div>
    <div class="checklist" id="checklist" role="list"></div>
  </main>
  <script src="popup.js"></script>
</body>
</html>
